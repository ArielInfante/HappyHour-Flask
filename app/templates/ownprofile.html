{% extends 'base.html' %}

{% block content %}
<h1>{{ user.username }}</h1>
<h2>{{ user.name }}</h2>
<h3>{{ user.email }}</h3>
{% if user.avatar == None %}
    <img src="images/empty_avatar.png" alt="{{ user.name }} profile "/>
{% else %}
    <img src="images/user/{{ user.id }}/{{ user.avatar }}" alt="{{ user.name }} profile "/>
{% endif %}
<br/>
<a href="/logout">Logout</a>
{% endblock %}
